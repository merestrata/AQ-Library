<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" type="text/css" href="styles/main.css" /> 
        <link rel="icon" type="img/jpg" href=""/>
        <title>Circle</title>
    </head>

    <body onload="allLoad();">
        <header>
            <span id="phrases">AQ<br>Phrases</br></span>
            <span><h1 id="main-title">Alphanumeric Qabbala<br>Archive</br></h1></span>
            <span id="pulse">Beast<br>Pulse</br></span>
        </header>

        <div id="options">
            <div id="boxSuggestions">
                <label for="suggestions">Add Phrase &nbsp <span id="moreLink">(not working yet, send to:)</span></label>

                <input  type="text" id="suggestions" name="suggestions" placeholder="merestrata@proton.me or @merestrata twitter" oninput="newCalculation();">

                <div class="resultBox">
                    <span><span id="resultNew"></span> AQ</span><span id="existNew"></span>
                </div>
            </div>

            <span class="vline"></span>

            <div id="boxSearchSum">
                <label for="search">Search Sum</label>

                <input  type="number" id="search" name="search" placeholder="Ex: 333" oninput="sumCalculation(); phraseCalculation();">

                <div class="resultBox">
                    <span id="resultSum">0</span>
                </div>
            </div>

            <span class="vline"></span>

            <div id="boxSearchPhrase">
                <label for="phrase">Search Phrase/Word</label>

                <input  type="text" id="phrase" name="phrase" placeholder="Ex: The Invisible Hands" oninput="phraseCalculation(); sumCalculation();">
                
                <div class="resultBox">
                    <span><span id="resultPhrase"></span> AQ</span><span id="existPhrase"></span>
                </div>
            </div>
        </div>


        <hr id="line1">
        

        <div>
            <h4 id="random" onclick="randomDisplay()">Random</h4>
            <h4 id="all" onclick="changeDisplay()">See All</h4>
            <h4 id="info" onclick="infoDisplay()">Info</h4>
            <center>
                <div id="allSug"><p>(Use Ctrl+F to search directly)</p></div>
            </center>
        </div>


        <div id="contentSpecial">
            <div id="contentSpecialF">
                <center>
                    <h3 id="newTitle"></h3>
                </center>
                
                <div id="groupSpe1"></div>

                <div id="groupSpe2"></div>

                <div id="groupSpe3"></div>
            </div>
        </div>


        <div id="contentAll">
            <div id="contentAllF">
                <div id="group1"></div>

                <div id="group2"></div>
                
                <div id="group3"></div>     
            </div>       
        </div>

        <script src="scripts/main.js"></script>
    </body>
</html>
